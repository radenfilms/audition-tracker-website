<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Audition Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            background: #181818;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thankyou-container {
            background: #232323;
            padding: 2.5rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 0 24px 0 #0008;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .thankyou-container h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: var(--primary, #19e3e3);
        }
        .thankyou-container p {
            color: #bbb;
            font-size: 1.15rem;
        }
        .thankyou-container a.btn {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <img src="assets/at-logo.png" alt="Audition Tracker Logo" style="max-width:140px; margin:0 auto 2rem; display:block;">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully.<br>We appreciate you getting in touch and will respond as soon as possible.</p>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
